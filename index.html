<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header class="jumbotron jumbotron-fluid bg-primary text-white text-center">
        <div class="container ">
          <h1 class="display-4">Weather Forecast</h1>
        </div>
    </header>

<div class = "container">
  <div class="row">
    <aside class="col-12 col-lg-4 search p-2">
      <h3 class="p-2">Search for a city</h3>
      <!-- search bar -->
      <div class="search">
          <form id="search-bar">
              <input class="form-input" type="text" placeholder="New York" name="city-input">
              <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
      </div>
      <!-- search history -->
      <div id="search-history"></div>
    </aside>

    <main class="container col-12 col-lg-8 results">
      <section class="current-weather p-3">
          <h3 class="current-city-date">Current Weather</h3>
          <h4 id="current-city"></h4>
          <div id="icon">
            <img id="current-icon">
          </div>
          <p id="current-temp"></p>
          <p id="current-humidity"></p>
          <p id="current-wind"></p>
      </section>
      <!-- 5 day forecast -->
      <section class="future-forecast p-3">
          <h3>5 Day Forecast</h3>
        <!-- card 1 -->
          <div class="card" id="forecast-card-1" style="width:14rem;">
                <div class="card-body">
                  <h5 class="card-title" id="forecast-date-1"></h5>
                  <div class="card-text" id="forecast-details-1">
                    <img id="future-icon-1">
                    <p class="card-text" id="future-temp-1"></p>
                    <p class="card-text" id="future-humidity-1"></p>
                    <p class="card-text" id="future-wind-1"></p>
                  </div>
                </div>
          </div>
        <!-- card 2 -->
        <div class="card" id="forecast-card-2" style="width:14rem;">
          <div class="card-body">
            <h5 class="card-title" id="forecast-date-2"></h5>
            <div class="card-text" id="forecast-details-2">
              <img id="future-icon-2">
              <p class="card-text" id="future-temp-2"></p>
              <p class="card-text" id="future-humidity-2"></p>
              <p class="card-text" id="future-wind-2"></p>
            </div>
          </div>
        <!-- card 3 -->
        <div class="card" id="forecast-card-3" style="width:14rem;">
          <div class="card-body">
            <h5 class="card-title" id="forecast-date-3"></h5>
            <div class="card-text" id="forecast-details-3">
              <img id="future-icon-3">
              <p class="card-text" id="future-temp-3"></p>
              <p class="card-text" id="future-humidity-3"></p>
              <p class="card-text" id="future-wind-3"></p>
            </div>
          </div>
        <!-- card 4 -->
        <div class="card" id="forecast-card-4" style="width:14rem;">
          <div class="card-body">
            <h5 class="card-title" id="forecast-date-4"></h5>
            <div class="card-text" id="forecast-details-4">
              <img id="future-icon-4">
              <p class="card-text" id="future-temp-4"></p>
              <p class="card-text" id="future-humidity-4"></p>
              <p class="card-text" id="future-wind-4"></p>
            </div>
          </div>
        <!-- card 5 -->
        <div class="card" id="forecast-card-5" style="width:14rem;">
          <div class="card-body">
            <h5 class="card-title" id="forecast-date-5"></h5>
            <div class="card-text" id="forecast-details-5">
              <img id="future-icon-5">
              <p class="card-text" id="future-temp-5"></p>
              <p class="card-text" id="future-humidity-5"></p>
              <p class="card-text" id="future-wind-5"></p>
            </div>
          </div>
    </div>
      </section>
    </main>
</div>
</div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
