<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header class="jumbotron jumbotron-fluid bg-primary text-white text-center">
        <div class="container ">
          <h1 class="display-4">Weather Forecast</h1>
        </div>
    </header>

  <aside class="container col-12 col-lg-3 search">
    <h2>Search for a city</h2>
    <!-- search bar -->
    <div class="search">
        <form id="search-bar">
            <input class="form-input" type="text" placeholder="New York" name="city-input">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    <!-- search history -->
    <div id="search-history"></div>
  </aside>

  <main class="container col-9 results">
    <!-- current -->
    <section class="row current-weather">
        <h3 class="current-city-date"></h3>
    </section>
    <!-- 5 day forecast -->
    <section class="row justify-content-around future-forecast">
        <h3>5 Day Forecast</h3>
        <div class="forecast-card">
            <h4 class="forecast-date"></h4>
            <div class="forecast-details"></div>
        </div>
    </section>
  </main>
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
